smooth-bevy-cameras = "0.10.0"

# Loading BSP map files
vbsp = { git = "https://github.com/icewind1991/vbsp" }
# Loading VPK files (for textures/models)
vpk = { git = "https://github.com/roman901/vpk-rs" }
